      tags:
        - Evènements
    post:
      summary: 'Mémorizer un évènement'
      description: "Enregistre un nouvel évènement dans la BDD\nSuccès: retourne un json contenant l'évènement créé\nFail: erreur"
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_KEY}'
          schema:
            type: string
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: success
          content:
            text/plain:
              schema:
                type: string
                example: "[\n\"success\" => true,\n\"message\" => \"event created:\",\n\"data\" => [\n    \"title\" => \"EventTitle\",\n     \"description\" => \"Une belle description\",\n     \"start\" => \"1901-01-01T00:00Z\",\n     \"end\" => \"1901-01-03T00:00Z\",\n     \"location\" => \"S149\",\n     \"calendar_id\" => 1,\n     \"updated_at\" => \"2022-05-25T13:09:40.000000Z\",\n     \"created_at\" => \"2022-05-25T13:09:40.000000Z\",\n     \"id\" => 142\n  ]\n]"
      tags:
        - Evènements
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: 'Must contain only letters and numbers.'
                  example: 0p4gtk6
                0:
                  type: string
                  description: ''
                  example: null
                start:
                  type: string
                  description: 'Must be a valid date.'
                  example: '2022-05-26T05:43:09'
                end:
                  type: string
                  description: 'Must be a valid date.'
                  example: '2022-05-26T05:43:09'
                location:
                  type: string
                  description: 'Must contain only letters and numbers.'
                  example: 2k0xdg8
                calendar_id:
                  type: number
                  description: ''
                  example: 6.752850153
              required:
                - title
                - start
                - end
                - location
                - calendar_id
