      tags:
        - Evènements
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: tiatjqrchwijmapgrpteyydhiemmqbelluoyaltbjsesxrddyfoamrrqfjsyrsvyfmbpksygxmkzzkurfsnscxgpb
                description:
                  type: string
                  description: 'Must not be greater than 1000 characters.'
                  example: 
                start:
                  type: string
                  description: 'Must be a valid date.'
                  example: '2022-05-27T12:06:28'
                end:
                  type: string
                  description: 'Must be a valid date.'
                  example: '2022-05-27T12:06:28'
                location:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: kdymvkabharsxtnvcddiildjhqjhbwaofjykjjvlthuvdwkwbdugsvkofsosrufdyzhtxkcrdcadqalwekmcaoekazlhsjixwdcdyswu
                calendar_id:
