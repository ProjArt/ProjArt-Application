name: Authentication
description: |-

  APIs pour g√©rer les authentifications
endpoints:
  -
    httpMethods:
      - POST
    uri: api/login
    metadata:
      title: login
      description: 'Authentication for a user'
      authenticated: true
      custom: []
    headers:
      Authorization: 'Bearer {YOUR_AUTH_KEY}'
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters:
      username:
        name: username
        description: 'The Gaps username of the user.'
        required: true
        example: laboriosam
        type: string
        custom: []
      password:
        name: password
        description: 'The Gaps password of the user.'
        required: true
        example: eligendi
        type: string
        custom: []
      classroom_name:
        name: classroom_name
        description: 'Must not be greater than 255 characters.'
        required: false
        example: rtxppgsenqbisprsabzvimkafhfdezifctmtnbbqfugtmbrworeemvuojivqwhjlpqvuogspvrvrmzjekocogiizmhfqkaychwoteasrcvjzcuktlsmfelhmlbgmcmitvzemzebfisfxbeebrutvtrnycgnsrdwhpskzudhdnlcxrttotidsewwnhx
        type: string
        custom: []
    responses: []
    responseFields: []
  -
    httpMethods:
      - POST
    uri: api/register
    metadata:
      title: register
      description: 'Register a new user'
      authenticated: true
      custom: []
    headers:
      Authorization: 'Bearer {YOUR_AUTH_KEY}'
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters:
      username:
        name: username
        description: 'The Gaps username of the user.'
        required: true
        example: placeat
        type: string
        custom: []
      password:
        name: password
        description: 'The Gaps password of the user.'
        required: true
        example: delectus
        type: string
        custom: []
      classroom_name:
        name: classroom_name
        description: 'The class of the user.'
        required: true
        example: autem
        type: string
        custom: []
    responses: []
    responseFields: []
  -
    httpMethods:
      - GET
    uri: api/me
    metadata:
      title: me
      description: 'Get actual authenticate user'
      authenticated: true
      custom: []
    headers:
      Authorization: 'Bearer {YOUR_AUTH_KEY}'
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters: []
    responses:
      -
        status: 401
        content: '{"success":false,"message":"Unauthenticated","data":["sanctum"]}'
        headers:
          cache-control: 'no-cache, private'
          content-type: application/json
          access-control-allow-origin: '*'
        description: null
    responseFields: []
  -
    httpMethods:
      - GET
    uri: api/logout
    metadata:
      title: logout
      description: 'Logout the actual authenticate user'
      authenticated: true
      custom: []
    headers:
      Authorization: 'Bearer {YOUR_AUTH_KEY}'
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters: []
    responses:
      -
        status: 401
        content: '{"success":false,"message":"Unauthenticated","data":["sanctum"]}'
        headers:
          cache-control: 'no-cache, private'
          content-type: application/json
          access-control-allow-origin: '*'
        description: null
    responseFields: []
